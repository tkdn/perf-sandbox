<ng-container *ngIf="pokemonList$ | async as pokemonList; else loading">
  <div
    class="p-4 gap-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
  >
    <ng-container *ngFor="let pokemon of pokemonList.data.pokemons">
      <div
        class="w-full rounded-md shadow-md shadow-gray-200 hover:shadow-gray-400/80 hover:shadow-lg hover:bg-gray-50"
        role="listitem"
      >
        <div
          class="bg-contain bg-no-repeat bg-center w-full rounded-t-md h-40"
          [attr.style]="'background-image: url(' + pokemon.image + ')'"
          role="presentation"
        ></div>
        <div class="p-4">
          <p class="font-semibold text-xl py-2 text-center">
            {{ pokemon.name }}
          </p>
          <ul class="font-light text-gray-700 text-justify">
            <li *ngFor="let attack of pokemon.attacks.special">
              {{ attack.name }}
              <span class="text-red-700">{{ attack.damage }}</span>
              ({{ attack.type }})
            </li>
          </ul>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-template #loading>
  <div class="h-80 bg-white">
    <div class="flex justify-center items-center h-full">
      <img
        class="h-16 w-16"
        src="https://icons8.com/preloaders/preloaders/1488/Iphone-spinner-2.gif"
        alt=""
      />
    </div>
  </div>
</ng-template>
